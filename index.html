<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CityChatter</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/smoothness/jquery-ui.css">
  <script src="js/ChattyCitySolr.js"></script>
  <script src="core/Core.js"></script>
  <script src="core/AbstractManager.js"></script>
  <script src="managers/Manager.jquery.js"></script>
  <script src="core/Parameter.js"></script>
  <script src="core/ParameterStore.js"></script>
  <script src="core/AbstractWidget.js"></script>
  <script src="widgets/ResultWidget.js"></script>
  <script src="widgets/jquery/PagerWidget.js"></script>
  <script src="core/AbstractFacetWidget.js"></script>
  <script src="widgets/TagcloudWidget.js"></script>
  <script src="widgets/CurrentSearchWidget.js"></script>
  <script src="core/AbstractTextWidget.js"></script>
  <script src="widgets/AutocompleteWidget.js"></script>
</head>
<body>
  <div id="wrap">
    <div id="header">
      <h1>CityChatter</h1>
      <h2>Explore location based tweets</h2>
    </div>

    <div class="right">
      <div id="result">
        <div id="navigation">
          <ul id="pager"></ul>
          <div id="pager-header"></div>
        </div>
        <div id="docs"></div>
      </div>
    </div>

    <div class="left">
      <h2>Current Selection</h2>
      <ul id="selection"></ul>

      <h2>Search</h2>
      <span id="search_help">(press ESC to close suggestions)</span>
      <ul id="search">
        <input type="text" id="query" name="query" autocomplete="off">
      </ul>

      <h2>Top Tweets</h2>
      <div class="tagcloud" id="tweet"></div>

      <h2>Top Hashtags</h2>
      <div class="tagcloud" id="hashtags"></div>

      <h2>Top Source Cities</h2>
      <div class="tagcloud" id="src_city"></div>

      <h2>Top Destination Cities</h2>
      <div class="tagcloud" id="dest_city"></div>

      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
</body>
</html>
